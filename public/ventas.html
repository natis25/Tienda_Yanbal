<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Ventas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/ventas.css">
</head>
<body>
    <header class="header" id="inicio">
        <nav class="menu-navegacion">
            <a href="index.html">Inicio</a>
            <a href="catalogoProductos.html">Productos</a>
            <a href="catalogoVentas.html">Ventas</a>
            <a href="catalogoInventario.html">Inventario</a>
        </nav>
        <div class="contenedor head">
            <h1 class="titulo">Ventas</h1>
        </div>
    </header>
    <div class="container">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="producto">Producto:</label>
                <select id="producto" class="form-control">
                    <option value="">Seleccionar Producto</option>
                    <!-- Agregar opciones de productos aquí -->
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" class="form-control">
            </div>
            <div class="form-group col-md-3">
                <label for="categoria">Categoría:</label>
                <select id="categoria" class="form-control">
                    <option value="">Seleccionar Categoría</option>
                    <!-- Agregar opciones de categorías aquí -->
                </select>
            </div>
            <div class="form-group col-md-3">
                <button id="buscar" class="btn btn-primary mt-4">Buscar</button>
                <button id="restablecer" class="btn btn-secondary mt-4">Restablecer</button>
            </div>
        </div>
        <div id="resultados" class="table-responsive"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/ventas.js"></script>
</body>
</html>
